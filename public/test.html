<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eat-da-Burger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/burger_style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
                <div class="row">
                    <img src="assets/img/burger.png" alt="Eat-Da-Burger Logo" id="burger-img">
                </div>
                <div class="row">
                    <h1>Eat-Da-Burger!</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 burger-add">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Basic panel example
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 burger-del"></div>
                </div>
                <div class="row">
                    <textarea id="burger-input"></textarea>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="row">
                    <p id="instructions">Enter a burger you want to eat. Click the "Submit" button.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
